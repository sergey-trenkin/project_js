<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Логотип</div>
        <h1>Название сайта</h1>
        <nav>
            <button id="theme-toggle">Темная тема</button>
            <button id="login">Войти</button>
        </nav>
    </header>

    <main>
        <aside class="instructions">
            <h2>Инструкция</h2>
            <p>Используйте стрелки для управления фигурками.</p>
            <p>Нажмите "Reset", чтобы начать заново.</p>
            <button id="reset">Reset</button>
        </aside>

        <section class="game-area">
            <h2>Поле для игры в Тетрис</h2>
            <div id="tetris-field"></div>
        </section>

        <aside class="shapes">
            <h2>Виды фигур</h2>
            <div class="shape" id="shape-I">I</div>
            <div class="shape" id="shape-J">J</div>
            <div class="shape" id="shape-L">L</div>
            <div class="shape" id="shape-O">O</div>
            <div class="shape" id="shape-S">S</div>
            <div class="shape" id="shape-T">T</div>
            <div class="shape" id="shape-Z">Z</div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
